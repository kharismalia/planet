<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kharisma Planet's</title>
    <style>
      th,
      td {
        border: 1px solid;
      }

      table {
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h1>Data Planet</h1>
    <table>
      <thead>
        <th>Name</th>
        <th>massa <br />(10^24kg)</th>
        <th>Diameter <br />(km)</th>
        <th>Density<br />(kg/m^3)</th>
        <th>
          Gravity <br />
          (m/s^2)
        </th>
        <th>
          Length of day <br />
          (hours)
        </th>
        <th>
          Distance from Sun <br />
          (10^6km)
        </th>
        <th>
          Mean temperature <br />
          (Â°C)
        </th>
        <th>Number of moons</th>
        <th>Notes</th>
      </thead>
      <tbody></tbody>
    </table>
    <script>
      fetch("/api/planet")
        .then((response) => response.json())
        .then((planet) => {
          const tbody = document.querySelector("tbody");
          planet.forEach((m) => {
            const tr = document.createElement("tr");

            const name = document.createElement("td");
            name.textContent = m.name;
            tr.appendChild(name);

            const massa = document.createElement("td");
            massa.textContent = m.massa;
            tr.appendChild(massa);

            const diameter = document.createElement("td");
            diameter.textContent = m.diameter;
            tr.appendChild(diameter);

            const density = document.createElement("td");
            density.textContent = m.density;
            tr.appendChild(density);

            const gravity = document.createElement("td");
            gravity.textContent = m.gravity;
            tr.appendChild(gravity);

            const length = document.createElement("td");
            length.textContent = m.length;
            tr.appendChild(length);

            const distance = document.createElement("td");
            distance.textContent = m.distance;
            tr.appendChild(distance);

            const mean = document.createElement("td");
            mean.textContent = m.mean;
            tr.appendChild(mean);

            const number = document.createElement("td");
            number.textContent = m.number;
            tr.appendChild(number);

            const notes = document.createElement("td");
            notes.textContent = m.notes;
            tr.appendChild(notes);
            tbody.appendChild(tr);
          });
        });
    </script>
  </body>
</html>
